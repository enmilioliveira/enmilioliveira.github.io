<!DOCTYPE html>

<html>

  <head>

     <meta charset="UTF-8">

    <title>CG - Trabalho Prático Final - Jogo</title>

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <script  src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>  

    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>

    <script>
      var bloco;
      AFRAME.registerComponent("bloco", {            
         init: function () {       
            this.el.addEventListener("collisions", (e) => {        
              console.log("colidiu")       

              alert("Game Over !!!")
                    var r = Math.floor((Math.random() * 10) + 1);
                    if(r == 1 || r == 6){
                        alert("Tente novamente!")
                    } else if(r == 2 || r == 7){
                        alert("Não desista agora!")
                    } else if(r == 3 || r == 8){
                        alert("Tenha determinação!")
                    } else if(r == 4 || r == 9){
                        alert("...")
                    } else if(r == 5 || r == 10){
                        alert("... Você está tentando?")
                    }

              
              location.reload()      
            })     
         }
    });
    </script>

  </head>

  <body bgcolor="black">

    <a-scene >

       <a-box position="0 -7.5 -123" rotation="0 0 0" width="13" height="6.5" depth="0.1" color="#20B2AA"></a-box>

      <a-cylinder position=" 8.0 -20.5 -124" rotation="0 45 0" radius="2" height="27" depth="0.2" color="black"></a-cylinder>
      <a-cylinder position="-8.0 -20.5 -124" rotation="0 45 0" radius="2" height="27" depth="0.2" color="black"></a-cylinder>

      <a-assets>
        <a-asset-item id="ball" src="circulo.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#ball" position="-1.0 -1.0 -5.9" scale="7.5 5 7.5" static-body wasd-controls="acceleration: 85"></a-entity>

      
      <a-box  position="2.5 -2.0 -13" color="#4682B4" width="6.0" height="3.0" depth="3.5"   bloco id="bloco"
      static-body physics-collider="ignoreSleep: true"></a-box>
     
      <a-box position="-4.5 -6.0 -34.0" color="#4682B4" width="5.5" height="10.5" depth="7"  bloco id="bloco"
      static-body physics-collider="ignoreSleep: true"></a-box>

      <a-box position="3.6 -8.5 -57" color="#4682B4" width="7.5" height="15.5" depth="7"  bloco id="bloco"
      static-body physics-collider="ignoreSleep: true"></a-box>

      <a-box position="-2.9 -9.5 -90" color="#4682B4" width="8.5" height="17.5" depth="7"  bloco id="bloco"
      static-body physics-collider="ignoreSleep: true"></a-box> 

     
      <a-box src="space1.png"  position="-14.5  -8.8  -27.7" rotation="-100 0.0 0" scale="1.0 15.42 1.0" width="9.5" height="57.5" depth="3000" 
       bloco id="bloco" static-body physics-collider="ignoreSleep: true"></a-box>
      
      <a-box src="space1.png" position="14.5 -8.8 -27.7" rotation="-100 0.0 0" scale="1.0 15.42 1.0" width="9.5" height="57.5" depth="3000" bloco id="bloco"
      static-body physics-collider="ignoreSleep: true" ></a-box>

      <a-plane position="0 -4 -10" rotation="-100 0 0" width="22" height="2019" color="#008080"></a-plane>  
      
    </a-scene>

  </body>

</html>
