
<!DOCTYPE html>

<html>

  <head>

     <meta charset="utf-8">

    <title>Terceira Fase</title>

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    
    <script  src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>  

    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script type="text/javascript">
      AFRAME.registerComponent("bloco", {            
         init: function () {       
        this.el.addEventListener("collisions", (e) => {        
                 
          alert("Fim de Jogo !!!")          
          location.reload()      
           })     
            }
    });


    </script>
 

  </head>

  <body>

    <a-scene>

      <a-assets>
        <a-asset-item id="ball" src="circulo.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#ball" position="-1.0 -3 -2.0" scale="7.0 4.5 7.0" wasd-controls></a-entity>
      
      <a-box  position="2.5 -2.0 -118" color="blue" width="0.4" height="0.4" depth="1"  bloco
      static-body physics-collider="ignoreSleep: true"></a-box>
      
      <a-box  position="-1.5 -3.5 -150" color="black" width="0.4" height="0.4" depth="1"  bloco
      static-body physics-collider="ignoreSleep: true"></a-box>
      
      <a-box  position="2.4 -12.5 -140" color="red" width="0.4" height="0.4" depth="1"  bloco
      static-body physics-collider="ignoreSleep: true"></a-box>
      
      <a-plane position="0 -7 -10" rotation="-100 0 0" width="12" height="2000" color="#565E5D"></a-plane>  
      
      <a-sky src="space1.png"></a-sky>

    </a-scene>

  </body>

</html>
